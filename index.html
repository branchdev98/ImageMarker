<body>
    <fieldset>
        <legend>Drawing pen settings</legend>
        <label>
          <input type="color" id="pen_color" value="#FF0000">Color
        </label><br/>
        <label>
          <select id="pen_cap">
            <option selected>round</option>
            <option>square</option>
          </select>Cap Style
        </label><br/>
        <label>
          <input type="number" min="1" max="100" value="10" id="pen_radius">Width
        </label><br/>
      </fieldset>
      <input type="file" id="imageLoader"/>
      <div class="container" id="container">
        <canvas id="imageCanvas" width="500"></canvas>
      </div>


  <input type='file' onchange="readURL(this);" />
    <img id="blah" src="#" alt="your image" onload="load(this)"/>
    <canvas style="margin:0;padding:0;position:relative;left:0px;top:0px;" id="imgCanvas" width="0" height="0" onclick="draw(event)"></canvas>
    <input type='file' onchange="readXML(this);" />
    <textarea id="xml" name="xml" rows="4" cols="50">
        This is sample.
        </textarea>

</body>
